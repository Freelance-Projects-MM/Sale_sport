<div class="card" style="background-color: white">
  <div class="card-body">
    <div style="display: flex;justify-content: space-between;margin-bottom: 1%">
      <h4 class="card-title">Liste des produit</h4>
      <button
        type="button"
        class="btn btn-success" (click)="addFacture()"
      >
        Ajouter une facture
      </button>
    </div>
    <h4 style="text-align: center" *ngIf="listFacture.length===0">Merci d'ajouter une facture </h4>

    <table *ngIf="listFacture.length!==0" class="table table-bordered table-hover">
      <thead>
      <tr class="tableBAckround">
        <th class="text-dark font-medium fs-4">#</th>
        <th class="text-dark font-medium fs-4">Num√©ro</th>
        <th class="text-dark font-medium fs-4">Date</th>
        <th class="text-dark font-medium fs-4">Status</th>
        <th class="text-dark font-medium fs-4">Status Paiement</th>
        <th class="text-dark font-medium fs-4">Prix total</th>
        <th class="text-dark font-medium fs-4">Client</th>
        <th class="text-dark font-medium fs-4">Editer</th>
      </tr>
      </thead>
      <tbody>
      <tr class="tableBAckround" *ngFor='let tr of listFacture; index as i'>
        <td>
          {{ i + 1 }}
        </td>
        <td>
          {{tr.numero}}
        </td>
        <td>
          {{tr.dateFacture}}
        </td>
        <td>
          {{tr.statusFacture}}
        </td>
        <td>
          {{tr.statusPaiementFacture}}
        </td>
        <td>
          {{tr.prixTotale}}
        </td>
        <td>
          {{tr.client.nom}}
        </td>
        <td>
          <div class="btnEdit">
            <button title="Supprimer" (click)="deleteFacture(tr.id)"
              type="button" style="border-radius: 50%;margin-right: 1%"
              class="btn btn-danger "
            >
              <i class="bi bi-trash"></i>
            </button>
            <button style="border-radius: 50%" title="Modifier" (click)="updateFacture(tr)"
                    type="button"
                    class="btn btn-success "
            >
              <i class="bi bi-pen"></i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
